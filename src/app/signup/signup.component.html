<!-- import { FormBuilder, FormGroup } from '@angular/forms'; -->


<div id="app">
  <main class="main">
    <div class="card">
      <div class="card-heading">
        <div class="talend-logo">
            <img _ngcontent-kiw-c195="" alt="logo" src="https://crmdevenv.s3.amazonaws.com/Public-Storage/contact_attachments/logo_psd_big-477.blob">
        </div>
        <h1>Admin Pannel</h1>
      </div>
      <div class="card-content">
        <div class="login-form">
          <!-- <form  novalidate=""> -->
            <div class="login-form__fieldset">
              <div class="form-group login-form__email ">
                <label class="form-group__label label" for="username"
                  >Email *</label
                >
                <div class="form-group__input input-group">
                  <input 
                  [(ngModel)]="email"
                    id="useremail"
                    autofocus="true"
                    placeholder="e.g. email@company.com"
                    class="input input--email"
                    type="email" required
                    
                  />
                </div>
              </div>
              <div class="form-group login-form__email ">
                <label class="form-group__label label" for="username"
                  >Role *</label
                >
                <div class="form-group__input input-group">
                  <input 
                  [(ngModel)]="role"
                  [disabled]="true"
                    id="role"
                    autofocus="true"
                    placeholder="e.g. email@company.com"
                    class="input input--email"
                    type="role" required
                    
                  />
                </div>
              </div>
              <div class="form-group login-form__password required">
                <label class="form-group__label label" for="password"
                  >Password *</label
                >
                <div class="form-group__input input-group">
                  <input 
                  [(ngModel)]="password"
                    id="password"
                    class="input input--password input--has-reveal"
                    type="password" required
                  /><button type="button" class="reveal-password" tabindex="-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      class="reveal-password__icon"
                    >
                      <g>
                        <path
                          d="M7.9998,4.0011 C9.0728,4.0741 9.9278,4.9281 9.9998,6.0011 C9.9278,7.0741 9.0728,7.9281 7.9998,8.0011 C6.9278,7.9281 6.0728,7.0741 5.9998,6.0011 C6.0728,4.9281 6.9278,4.0741 7.9998,4.0011 M4.0008,6.0721 C4.0818,3.8851 5.8148,2.1211 7.9998,2.0011 C10.1228,2.1391 11.8238,3.8101 11.9998,5.9301 C11.8838,8.1021 10.1688,9.8471 7.9998,10.0011 C5.8778,9.8631 4.1758,8.1911 4.0008,6.0721 M7.9998,0.0011 C4.4348,-0.0569 1.2238,2.6511 -0.0002,6.0011 C1.2238,9.3511 4.4348,12.0591 7.9998,12.0011 C11.5658,12.0591 14.7768,9.3511 15.9998,6.0011 C14.7768,2.6511 11.5658,-0.0569 7.9998,0.0011"
                          transform="translate(0 2)"
                        ></path>
                      </g>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="form-group login-form__password required">
                <label class="form-group__label label" for="password"
                  >Confirm Password *</label
                >
                <div class="form-group__input input-group">
                  <input 
                  [(ngModel)]="confirmPassword"
                    id="confirmPassword"
                    class="input input--password input--has-reveal"
                    type="password" required
                  /><button type="button" class="reveal-password" tabindex="-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      class="reveal-password__icon"
                    >
                      <g>
                        <path
                          d="M7.9998,4.0011 C9.0728,4.0741 9.9278,4.9281 9.9998,6.0011 C9.9278,7.0741 9.0728,7.9281 7.9998,8.0011 C6.9278,7.9281 6.0728,7.0741 5.9998,6.0011 C6.0728,4.9281 6.9278,4.0741 7.9998,4.0011 M4.0008,6.0721 C4.0818,3.8851 5.8148,2.1211 7.9998,2.0011 C10.1228,2.1391 11.8238,3.8101 11.9998,5.9301 C11.8838,8.1021 10.1688,9.8471 7.9998,10.0011 C5.8778,9.8631 4.1758,8.1911 4.0008,6.0721 M7.9998,0.0011 C4.4348,-0.0569 1.2238,2.6511 -0.0002,6.0011 C1.2238,9.3511 4.4348,12.0591 7.9998,12.0011 C11.5658,12.0591 14.7768,9.3511 15.9998,6.0011 C14.7768,2.6511 11.5658,-0.0569 7.9998,0.0011"
                          transform="translate(0 2)"
                        ></path>
                      </g>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="login-form__button">
              <button
              (click)="signupform()"
                type="submit"
                class="btn btn-info"
                id="login-submit-button"
              >signUp
              </button>
            </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <ul class="footer__links">
      <li class="footer__links-item">
        <a
          class="footer__link"
          target="_blank"
          rel="noopener noreferrer"
          href="https://www.talend.com/cookie-policy"
          >Cookie policy</a
        >
      </li>
      <li class="footer__links-item">
        <a
          class="footer__link"
          target="_blank"
          rel="noopener noreferrer"
          href="https://www.talend.com/terms-use"
          >Terms of use</a
        >
      </li>
      <li class="footer__links-item">
        <a
          class="footer__link"
          target="_blank"
          rel="noopener noreferrer"
          href="https://www.talend.com/legal-agreements/"
          >Talend Legal Agreements</a
        >
      </li>
    </ul>
    <span class="footer__copyright">Â© 2023 Talend. All rights reserved.</span>
  </footer>
</div>
